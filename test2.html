<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skater Scoreboard</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e9e9e9;
        }
        .total {
            font-weight: bold;
            color: rgb(1, 35, 100);
        }
        .element {
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 5px;
            text-align: center;
        }
        .non-editable {
            background-color: #ffffff;
            color: #333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Skater</th>
            <th>Deduction</th>
            <th>Total</th>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="number" min="-3" max="0" value="0" id="deduct"></td>
            <td class="total" id="totalId">0</td>
        </tr>
    </table>

            <th>Element</th>
            <th>Base Value</th>
            <th>GOE Mark</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1.</td>
            <td class="element"><input type="text" placeholder="name"></td>
            <td><input type="number" id="base1" step="0.1" value="0.0" onchange="subValue('base1', 'goe1', 'score1');"></td>
            <td><input type="number" min="-5" max="5" value="0" step="1" id="goe1" onchange="subValue('base1', 'goe1', 'score1'); techTotal2();"></td>
            <td class="non-editable subscore" id="score1">0</td>
        </tr>

    <table>
        <tr>
            <th>Component</th>

        <tr>
